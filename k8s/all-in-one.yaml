---
# All-in-One Kubernetes Manifest para Ecommerce Microservices
# Version simplificada sin health checks para Minikube
---
apiVersion: v1
kind: Namespace
metadata:
  name: ecommerce
  labels:
    name: ecommerce
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: microservices-config
  namespace: ecommerce
data:
  SPRING_PROFILES_ACTIVE: "dev"
  SPRING_CONFIG_IMPORT: ""
  EUREKA_CLIENT_ENABLED: "false"
  SPRING_CLOUD_CONFIG_ENABLED: "false"
  SPRING_ZIPKIN_ENABLED: "true"
  SPRING_ZIPKIN_BASE_URL: "http://zipkin-server.observability:9411"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gateway-sa
  namespace: ecommerce
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gateway-config-reader
  namespace: ecommerce
rules:
  - apiGroups: [""]
    resources:
      - configmaps
    resourceNames:
      - microservices-config
      - api-gateway-routes
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources:
      - services
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gateway-config-reader-binding
  namespace: ecommerce
subjects:
  - kind: ServiceAccount
    name: gateway-sa
    namespace: ecommerce
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gateway-config-reader
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-routes
  namespace: ecommerce
data:
  SPRING_APPLICATION_JSON: |
    {
      "spring": {
        "cloud": {
          "gateway": {
            "routes": [
              {"id": "PAYMENT-SERVICE", "uri": "http://payment-service:8400", "predicates": ["Path=/payment-service/**"]},
              {"id": "PRODUCT-SERVICE", "uri": "http://product-service:8500", "predicates": ["Path=/product-service/**"]},
              {"id": "SHIPPING-SERVICE", "uri": "http://shipping-service:8600", "predicates": ["Path=/shipping-service/**"]},
              {"id": "USER-SERVICE", "uri": "http://user-service:8700", "predicates": ["Path=/user-service/**"]},
              {"id": "FAVOURITE-SERVICE", "uri": "http://favourite-service:8800", "predicates": ["Path=/favourite-service/**"]},
              {"id": "ORDER-SERVICE", "uri": "http://order-service:8300", "predicates": ["Path=/order-service/**"]},
              {"id": "PROXY-CLIENT", "uri": "http://product-service:8500", "predicates": ["Path=/app/**"], "filters": ["RewritePath=/app/(?<segment>.*), /product-service/$${segment}"]}
            ]
          }
        }
      }
    }
---
# Order Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: selimhorri/order-service-ecommerce-boot:0.1.0
        ports:
        - containerPort: 8300
        env:
        - name: SPRING_CLOUD_DISCOVERY_ENABLED
          value: "false"
        envFrom:
        - configMapRef:
            name: microservices-config
        readinessProbe:
          httpGet:
            path: /order-service/actuator/health
            port: 8300
          initialDelaySeconds: 45
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /order-service/actuator/health
            port: 8300
          initialDelaySeconds: 60
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: ecommerce
spec:
  type: ClusterIP
  ports:
  - port: 8300
    targetPort: 8300
  selector:
    app: order-service
