# SonarQube Deployment Simplificado
# Versión standalone con H2 embebida (para CI/CD de desarrollo)

---
# Service para SonarQube
apiVersion: v1
kind: Service
metadata:
  name: sonarqube
  namespace: sonarqube
  labels:
    app: sonarqube
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: http
  selector:
    app: sonarqube

---
# Deployment de SonarQube
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarqube
  namespace: sonarqube
  labels:
    app: sonarqube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube
  template:
    metadata:
      labels:
        app: sonarqube
    spec:
      # Init container para ajustar vm.max_map_count (requerido por Elasticsearch)
      initContainers:
        - name: init-sysctl
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              sysctl -w vm.max_map_count=262144 || true
              sysctl -w fs.file-max=65536 || true
          securityContext:
            privileged: true
      
      containers:
        - name: sonarqube
          image: sonarqube:community
          ports:
            - containerPort: 9000
              name: http
          
          env:
            # Desactivar verificaciones de bootstrap de Elasticsearch
            - name: SONAR_ES_BOOTSTRAP_CHECKS_DISABLE
              value: "true"
            
            # Configuración de Java
            - name: SONAR_WEB_JAVAADDITIONALOPTS
              value: "-server"
            
            # Configuración de memoria
            - name: SONAR_CE_JAVAOPTS
              value: "-Xmx512m -Xms128m"
            - name: SONAR_WEB_JAVAOPTS
              value: "-Xmx512m -Xms128m"
          
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2"
          
          livenessProbe:
            httpGet:
              path: /api/system/status
              port: 9000
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 6
          
          readinessProbe:
            httpGet:
              path: /api/system/status
              port: 9000
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 6
