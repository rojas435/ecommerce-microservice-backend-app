spring:
  application:
    name: favourite-service
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: false

# Disable Eureka for integration tests
eureka:
  client:
    enabled: false

# Logging
logging:
  level:
    com.selimhorri: DEBUG
    org.springframework.web: DEBUG
