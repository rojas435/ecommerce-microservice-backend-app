spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  
  flyway:
    enabled: false
  
  h2:
    console:
      enabled: true
      path: /h2-console

# Disable Eureka client for test isolation
eureka:
  client:
    enabled: false

# Enable DEBUG logging for test troubleshooting
logging:
  level:
    com.selimhorri: DEBUG
    org.springframework.web: DEBUG
