
server:
  servlet:
    context-path: /shipping-service

spring:
  zipkin:
    base-url: ${SPRING_ZIPKIN_BASE_URL:http://localhost:9411/}
  config:
    import: ${SPRING_CONFIG_IMPORT:optional:configserver:http://localhost:9296}
  application:
    name: SHIPPING-SERVICE
  profiles:
    active:
    - dev

# Feature toggles (can be overridden via Config Server or env vars)
features:
  enrich-order-item-details: ${FEATURE_ENRICH_ORDER_ITEM_DETAILS:true}

# HTTP client timeouts (ms)
http:
  client:
    connect-timeout-ms: ${HTTP_CLIENT_CONNECT_TIMEOUT_MS:2000}
    read-timeout-ms: ${HTTP_CLIENT_READ_TIMEOUT_MS:3000}

resilience4j:
  circuitbreaker:
    instances:
      shippingService:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        automatic-transition-from-open-to-half-open-enabled: true
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        wait-duration-in-open-state: 5s
        sliding-window-type: COUNT_BASED
  retry:
    instances:
      shippingService:
        max-attempts: 3
        wait-duration: 200ms
        retry-exceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException
  bulkhead:
    instances:
      shippingService:
        max-concurrent-calls: 20
        max-wait-duration: 500ms

management:
  health:
    circuitbreakers:
      enabled: true
  endpoint:
    health:
      show-details: always








